<html>
    <head>
        <title>JOB FORM</title>
        <h1>JOB APPLICATION</h1>
    </head>
    <hr>
<form >
    <label for="NAME">NAME</label>
    <input type="text" name="NAME" id="NAME">
 
    <br><br>
    <label for="EMAIL">EMAIL</label>
    <input type="email" name="EMAIL" id="EMAIL">

    <br><br>
    <label for="PHONE">PHONE</label>
    <input type="text" name="PHONE" id="PHONE">

    <br><br>
    <label for="RESUME">RESUME:</label>
    <input type="file" name="RESUME" id="RESUME">
    <br><br>
    <label for="EXPERIENCE">EXPERIENCE(years):</label>
    <input type="number" name="EXPERIENCE" id="EXPERIENCE" max="50" min="0" >


    <fieldset>
        <legend>TOPIC OF INTEREST:</legend>
        <br>
      <label for="HTML">HTML</label>
        <input type="checkbox" name="HTML" id="HTML">
        <br><br>
        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="CSS">
    <br><br>
    <label for="JAVA SCRIPT">JAVA SCRIPT</label>
    <input type="checkbox" name="JAVA SCRIPT" id="JAVA SCRIPT">
    <br><br>
    </fieldset>

    
        <fieldset>
         <legend>HIGHER EDUCATION:</legend>
        <select name="HIGHER EDUCATION" id="HIGHER EDUCATION">
            <option value="#">SELECT AN OPTION</option>
            <option value="HIGHER SCHOOL">HIGHER SCHOOL</option>
            <option value="POLYTECHNICAL">POLYTECHNICAL</option>
           
        </select>
        <br><br>
    </fieldset>
    <fieldset>
      <legend>AVAILABILITY:</legend>
     <br>    
  <label for="FULL TIME">FULL TIME</label>
    <input type="checkbox" name="FULL TIME" id="FULL TIME">
    <br>
    <label for="PART TIME">PART TIME</label>
    <input type="checkbox" name="PART TIME" id="PART TIME">
</fieldset> 
<p>
ADDITIONAL COMMENTS:
<br>
<textarea name="COMMENTS" id="COMMENTS" cols="30" rows="10"></textarea>
</p>

<button>REGISTOR</button>

</form>
</html>
